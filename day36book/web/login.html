<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h1>用户登录</h1>
<form action="loginservlet" method="post" enctype="application/x-www-form-urlencoded">
    <table>
        <tr>
            <td>
                用户名
            </td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>
                密码
            </td>
            <td>
                <input type="password" name="pwd">
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="vcode">
                <img src="imageservlet" onclick="changeimage(this)">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="登录">
            </td>
        </tr>
        </table>
</form>
<script>
    function changeimage(obj){
        obj.src="imageservlet?n="+Math.random();
    }
</script>
</body>
</html>
